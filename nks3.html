<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norman KS3 Questions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
          url("https://lh3.googleusercontent.com/pw/AP1GczNEQikXcmZ4wBcACO0uYogHm0dv-7BsXHXRbg-q3q-cy4GshZ_P84FTgCQ2FdzWM87kDOWvqZxuEbLz5Kt8F3Sj0fEtBZg8dWSNjnoMchfNBKXMPTtA21-88KbXbLSnrjz7iHjYy0XAC23Jkg1FbWs=w1974-h1106-s-no-gm?authuser=0");
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: rgba(0, 0, 0, 0.75);
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #ffaf7b;
      }
      input,
      button {
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
      }
      input {
        width: 100%;
      }
      button {
        background: #ff4d6d;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #e63950;
      }
      .hidden {
        display: none;
      }
      .question {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Norman KS3 Questions</h1>
      <p>Enter password to unlock:</p>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()">Submit</button>
      <p id="error" style="color: #ff7b7b"></p>

      <div id="questions" class="hidden">
        <p>Enter your name:</p>
        <input type="text" id="studentName" placeholder="Your Name" />

        <div class="question">
          <p><b>Q1:</b> 1+1</p>
          <input
            type="text"
            id="q1"
            placeholder="Type both roots e.g. 1,-0.9"
          />
          <button onclick="checkAnswer(1)">Submit Q1</button>
        </div>

        <div class="question">
          <p>
            <b>Q2:</b> A solid has surface area 94 cm² and volume 120 cm³. What
            is its height if it's a cuboid with square base?
          </p>
          <input type="number" id="q2" placeholder="Answer (number)" />
          <button onclick="checkAnswer(2)">Submit Q2</button>
        </div>

        <div class="question">
          <p>
            <b>Q3:</b> The nth term of a sequence is an² + bn. The 5th term is
            100, the 7th is 182. Find a+b.
          </p>
          <input type="number" id="q3" placeholder="Answer (number)" />
          <button onclick="checkAnswer(3)">Submit Q3</button>
        </div>
      </div>
    </div>

    <script>
  const correctPassword = "nks3bskl";
  const correctAnswers = {
    1: ["2"],
    2: "5",
    3: "6",
  };

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    const error = document.getElementById("error");
    if (input === correctPassword) {
      document.getElementById("questions").classList.remove("hidden");
      document.getElementById("passwordInput").style.display = "none";
      error.textContent = "";
    } else {
      error.textContent = "Incorrect password.";
    }
  }

  function checkAnswer(qNum) {
    const name = document.getElementById("studentName").value.trim();
    if (!name) {
      alert("Enter your name first!");
      return;
    }
    const answer = document.getElementById("q" + qNum).value.trim();
    if (!answer) {
      alert("Enter an answer!");
      return;
    }

    let correct = false;
    if (qNum === 1) {
      correct = correctAnswers[1].includes(answer);
    } else {
      correct = answer === correctAnswers[qNum];
    }

    if (correct) {
      alert("Correct! Your answer has been recorded.");

      fetch("https://quiz-backend-q4me.onrender.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ks: "KS3",              // matches backend
          questionNumber: qNum,   // backend expects this
          answer: answer          // backend expects this
        }),
      })
        .then((res) => res.json())
        .then((data) => console.log("Saved:", data))
        .catch((err) => console.error("Error saving:", err));
    } else {
      alert("Incorrect, try again.");
    }
  }
</script>

  </body>
</html>
