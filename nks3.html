<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norman KS3 Questions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
          url("https://lh3.googleusercontent.com/pw/AP1GczNEQikXcmZ4wBcACO0uYogHm0dv-7BsXHXRbg-q3q-cy4GshZ_P84FTgCQ2FdzWM87kDOWvqZxuEbLz5Kt8F3Sj0fEtBZg8dWSNjnoMchfNBKXMPTtA21-88KbXbLSnrjz7iHjYy0XAC23Jkg1FbWs=w1974-h1106-s-no-gm?authuser=0");
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: rgba(0, 0, 0, 0.75);
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #ffaf7b;
      }
      input,
      button {
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
      }
      input {
        width: 100%;
      }
      button {
        background: #ff4d6d;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #e63950;
      }
      .hidden {
        display: none;
      }
      .question {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Norman KS3 Questions</h1>
      <p id = "hide">Enter password to unlock:</p>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()" id = "hided">Submit</button>
      <p id="error" style="color: #ff7b7b"></p>

      <div id="questions" class="hidden">
        <p>Enter your name:</p>
        <input type="text" id="studentName" placeholder="Your Name" />

        <div class="question">
          <p><b>Q1:</b> <img src = "https://hive.forms.usercontent.microsoft/images/7fc9707b-9d8f-4f6a-856b-aeb848fef103/cf84f779-1549-46c7-b9fc-41a605f4a2bd/TALXNWO3UW4B9DA8MD9NV8Y8EF/71e66a4f-4470-4494-ae08-31eefafcbebe"></p>
          <input
            type="text"
            id="q1"
            placeholder="Type in the answer here!"
          />
          <button onclick="checkAnswer(1)">Submit Q1</button>
        </div>

        <div class="question">
          <p>
            <b>Q2:</b> <img src = "https://hive.forms.usercontent.microsoft/images/7fc9707b-9d8f-4f6a-856b-aeb848fef103/cf84f779-1549-46c7-b9fc-41a605f4a2bd/TALXNWO3UW4B9DA8MD9NV8Y8EF/5d0dab19-fd0e-45ad-9bb2-af1ff9c4c772">
          </p>
          <input type="number" id="q2" placeholder="Type in the answer here!" />
          <button onclick="checkAnswer(2)">Submit Q2</button>
        </div>
      </div>
    </div>

    <script>
  const correctPassword = "nks3bskl";
  const correctAnswers = {
    1: "114",
    2: "?",
  };

  // Normalize text: NFKC (converts full-width digits), collapse spaces, remove NBSPs
  function normalizeStr(s){
    if (s === undefined || s === null) s = "";
    if (typeof s !== "string") s = String(s);
    try { s = s.normalize("NFKC"); } catch (e) { /* old browsers */ }
    s = s.replace(/\u00A0/g, " ");          // replace NBSP
    s = s.replace(/\s+/g, " ").trim();      // collapse whitespace & trim
    return s;
  }

  function checkPassword() {
    const input = document.getElementById("passwordInput").value.trim();
    const error = document.getElementById("error");
    if (input === correctPassword) {
      document.getElementById("questions").classList.remove("hidden");
      document.getElementById('hide').style.display = 'none';
      document.getElementById('hided').style.display = 'none';
      document.getElementById("passwordInput").style.display = "none";
      error.textContent = "";
    } else {
      error.textContent = "Incorrect password.";
    }
  }

  function checkAnswer(qNum) {
    const name = document.getElementById("studentName").value.trim();
    if (!name) {
      alert("Enter your name first!");
      return;
    }
    const raw = document.getElementById("q" + qNum).value;
    if (!raw) {
      alert("Enter an answer!");
      return;
    }

    const answer = normalizeStr(raw);
    const correctRaw = correctAnswers[qNum];
    const correct = normalizeStr(correctRaw === undefined ? "" : correctRaw);

    // Debug: inspect what's being compared (open DevTools Console)
    console.log("Comparing answers:", {
      qNum,
      raw: JSON.stringify(raw),
      answer: JSON.stringify(answer),
      correctRaw: JSON.stringify(correctRaw),
      correct: JSON.stringify(correct)
    });

    let isCorrect = false;

    // If both look numeric, compare numerically (handles "114", "114.0", etc.)
    const ansNum = Number(answer.replace(/,/g, ""));
    const corNum = Number(correct.replace(/,/g, ""));
    if (!Number.isNaN(ansNum) && !Number.isNaN(corNum)) {
      isCorrect = ansNum === corNum;
    } else {
      // Otherwise compare case-insensitive strings
      isCorrect = answer.toLowerCase() === correct.toLowerCase();
    }

    if (isCorrect) {
      alert("Correct! Your answer has been recorded.");
      fetch("https://quiz-backend-q4me.onrender.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          house: "Norman",
          ks: "KS3",
          questionNumber: qNum,
          answer: raw,
        }),
      })
        .then((res) => res.json())
        .then((data) => console.log("Saved:", data))
        .catch((err) => console.error("Error saving:", err));
    } else {
      alert("Incorrect, try again.");
    }
  }
</script>

  </body>
</html>
