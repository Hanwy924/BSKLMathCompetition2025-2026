<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norman KS4 Questions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
          url("https://lh3.googleusercontent.com/pw/AP1GczNEQikXcmZ4wBcACO0uYogHm0dv-7BsXHXRbg-q3q-cy4GshZ_P84FTgCQ2FdzWM87kDOWvqZxuEbLz5Kt8F3Sj0fEtBZg8dWSNjnoMchfNBKXMPTtA21-88KbXbLSnrjz7iHjYy0XAC23Jkg1FbWs=w1974-h1106-s-no-gm?authuser=0")
            no-repeat center center fixed;
        background-size: cover;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: rgba(40, 0, 0, 0.85);
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 700px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      }
      h1 {
        color: #ff4d4d;
        text-align: center;
      }
      input,
      button {
        padding: 10px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
      }
      input {
        width: 100%;
        border: 1px solid #ff4d4d;
      }
      button {
        background: #ff4d4d;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background: #cc0000;
        transform: scale(1.05);
      }
      .hidden {
        display: none;
      }
      .question {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ff4d4d;
        border-radius: 8px;
        background: rgba(80, 0, 0, 0.5);
      }
      #error {
        color: #ff8080;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Norman KS4 Questions</h1>
      <p id="hide">Enter password to unlock:</p>
      <input type="password" id="passwordInput" placeholder="Password" />
      <button onclick="checkPassword()" id="hided">Submit</button>
      <p id="error"></p>

      <div id="questions" class="hidden">
        <p>Enter your name:</p>
        <input type="text" id="studentName" placeholder="Your Name" />

        <div class="question">
          <p><b>Q1:</b></p>
          <img
            src="https://hive.forms.usercontent.microsoft/images/7fc9707b-9d8f-4f6a-856b-aeb848fef103/cf84f779-1549-46c7-b9fc-41a605f4a2bd/T13EN5HWYT2MKARPQW0371M53W/b775dcd0-b95e-4fe5-b8aa-3667589b8a4a"
          />
          <input type="text" id="q1" placeholder="Type in the answer here! (Input note: type in answer in the format of (a,b;c)" />
          <button onclick="checkAnswer(1)">Submit Q1</button>
        </div>

        <div class="question">
          <p><b>Q2:</b></p>
          <img
            src="https://hive.forms.usercontent.microsoft/images/7fc9707b-9d8f-4f6a-856b-aeb848fef103/cf84f779-1549-46c7-b9fc-41a605f4a2bd/T13EN5HWYT2MKARPQW0371M53W/acc324e6-9570-466c-82e1-e3537978bc42"
          />
          <input type="number" id="q2" placeholder="Type in the answer here!  (Input note: type in answer in withough the minute, e.g 12" />
          <button onclick="checkAnswer(2)">Submit Q2</button>
        </div>
      </div>
    </div>

    <script>
      const correctPassword = "nks4bskl"; // ðŸ”‘ Norman password
      const correctAnswers = {
        1: "(2,4;12)",
        2: "21",
      };

      function checkPassword() {
        const input = document.getElementById("passwordInput").value.trim();
        const error = document.getElementById("error");
        if (input === correctPassword) {
          document.getElementById("questions").classList.remove("hidden");
          document.getElementById("hide").style.display = "none";
          document.getElementById("hided").style.display = "none";
          document.getElementById("passwordInput").style.display = "none";
          error.textContent = "";
        } else {
          error.textContent = "Incorrect password.";
        }
      }

      function checkAnswer(qNum) {
        const name = document.getElementById("studentName").value.trim();
        if (!name) {
          alert("Enter your name first!");
          return;
        }
        const answer = document.getElementById("q" + qNum).value.trim();
        if (!answer) {
          alert("Enter an answer!");
          return;
        }

        let correct = false;
        if (qNum === 1) {
          correct = correctAnswers[1].includes(answer);
        } else {
          correct = answer === correctAnswers[qNum];
        }

        if (correct) {
          alert("Correct! Your answer has been recorded.");
          fetch("https://quiz-backend-q4me.onrender.com/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: name,
              house: "Norman",
              ks: "KS4",
              questionNumber: qNum,
              answer: answer,
            }),
          })
            .then((res) => res.json())
            .then((data) => console.log("Saved:", data))
            .catch((err) => console.error("Error saving:", err));
        } else {
          alert("Incorrect, try again.");
        }
      }
    </script>
  </body>
</html>
