<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman House - Key Stage Selection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
          url("https://lh3.googleusercontent.com/pw/AP1GczNEQikXcmZ4wBcACO0uYogHm0dv-7BsXHXRbg-q3q-cy4GshZ_P84FTgCQ2FdzWM87kDOWvqZxuEbLz5Kt8F3Sj0fEtBZg8dWSNjnoMchfNBKXMPTtA21-88KbXbLSnrjz7iHjYy0XAC23Jkg1FbWs=w1974-h1106-s-no-gm?authuser=0");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #001a33;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 900px;
        width: 100%;
        padding: 40px;
        background: rgba(0, 20, 60, 0.85);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 50, 0.6);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 128, 255, 0.3);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        color: #3b82f6;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #93c5fd;
        margin-bottom: 10px;
      }

      .options-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-top: 40px;
      }

      .option-card {
        background: linear-gradient(
          135deg,
          rgba(0, 40, 90, 0.9),
          rgba(0, 20, 50, 0.9)
        );
        border-radius: 15px;
        padding: 30px 25px;
        width: 220px;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 50, 0.4);
        border: 1px solid rgba(0, 128, 255, 0.3);
      }

      .option-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(59, 130, 246, 0.6);
        border-color: rgba(0, 128, 255, 0.6);
      }

      .option-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: #60a5fa;
      }

      .option-description {
        font-size: 0.9rem;
        color: #bfdbfe;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .option-link {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(to right, #2563eb, #3b82f6);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 100, 255, 0.5);
      }

      .option-link:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 128, 255, 0.7);
        background: linear-gradient(to right, #3b82f6, #2563eb);
      }

      .footer {
        margin-top: 50px;
        color: #93c5fd;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .options-container {
          flex-direction: column;
          align-items: center;
        }

        .option-card {
          width: 100%;
          max-width: 300px;
        }

        h1 {
          font-size: 2.5rem;
        }
      }

      .glow-button {
        padding: 12px 28px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(
          45deg,
          #0000ff 0%,
          #00ffff 25%,
          #00ff00 50%,
          #ff00ff 75%,
          #0000ff 100%
        );
        background-size: 300% 300%;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
        box-shadow: 0 0 10px rgba(0, 0, 255, 0.6),
          0 0 10px rgba(0, 255, 255, 0.6), 0 0 10px rgba(0, 255, 0, 0.6),
          0 0 10px rgba(255, 0, 255, 0.6);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        animation: gradientMove 4s ease infinite;
      }

      .glow-button:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow: 0 0 25px rgba(0, 0, 255, 0.8),
          0 0 25px rgba(0, 255, 255, 0.8), 0 0 25px rgba(0, 255, 0, 0.8),
          0 0 25px rgba(255, 0, 255, 0.8);
        animation: gradientMove 1.5s ease infinite;
      }

      .glow-button:active {
        transform: translateY(2px);
        box-shadow: 0 0 10px rgba(0, 0, 255, 0.5),
          0 0 10px rgba(0, 255, 255, 0.5), 0 0 10px rgba(0, 255, 0, 0.5),
          0 0 10px rgba(255, 0, 255, 0.5);
      }

      .glow-button::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: inherit;
        border-radius: 16px;
        filter: blur(20px);
        opacity: 0;
        z-index: -1;
        transition: opacity 0.4s ease;
      }

      .glow-button:hover::before {
        opacity: 0.7;
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Choose Your Key Stage</h1>
      <p class="subtitle">Roman</p>
    </div>

    <div class="options-container">
      <div class="option-card">
        <h2 class="option-title">KS3</h2>
        <p class="option-description">
          For students in Years 7, 8, and 9. skills.
        </p>
        <a href="rks3.html" class="option-link">Select KS3</a>
      </div>

      <div class="option-card">
        <h2 class="option-title">KS4</h2>
        <p class="option-description">For students in Years 10 and 11.</p>
        <a href="rks4.html" class="option-link">Select KS4</a>
      </div>

      <div class="option-card">
        <h2 class="option-title">KS5</h2>
        <p class="option-description">For students in Sixth Form.</p>
        <a href="rks5.html" class="option-link">Select KS5</a>
      </div>
    </div>
    <br /><br /><br /><br />
    <a href="house.html" class="glow-button">Back</a>

    <div class="footer">
      <p>BSKL Math House Competition 2025-2026</p>
    </div>
  </body>
</html>
